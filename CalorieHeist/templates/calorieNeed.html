{% extends 'base.html' %} {% block content %}
<div class="container" style="display: flex">
  <div
    class="container-fluid my-4 mx-4"
    style="padding: 50px; width: 35%; border: 1px solid gray"
  >
    <form action="/calorieCalculator" method="post">
      {%csrf_token%}
      <div class="mb-3">
        <label for="height" class="form-label">Height (in cm)</label>
        <input type="number" class="form-control" id="height" name="height" required=true />
      </div>
      <div class="mb-3">
        <label for="weight" class="form-label">Weight (in kg)</label>
        <input type="number" class="form-control" id="weight" name="weight" required=true />
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" id="age" name="age" required=true/>
      </div>
      <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select
          class="form-select"
          aria-label="Default select example"
          id="gender"
          name="gender"
        >
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="activity" class="form-label">Activity</label>
        <select
          class="form-select"
          aria-label="Default select example"
          id="activity"
          name="activity"
        >
          <option value="sedentary">Sedentary (little or no exercise)</option>
          <option value="light">
            Lightly active (light exercise 1-3 days/week)
          </option>
          <option value="moderate">
            Moderately active (moderate exercise 3-5 days/week)
          </option>
          <option value="very">
            Very active (hard exercise 6-7 days/week)
          </option>
          <option value="extra">Extra active (very hard exercise daily)</option>
        </select>
      </div>
      <button type="submit" type="button" class="btn btn-primary">
        Submit
      </button>
    </form>
  </div>

  <div
    class="container"
    style="padding: 50px; width: 65%; border: 1px solid gray"
  >
    <h3>BMI: {{bmi}}</h3>
    <h3>Calorie: {{calorie}}</h3>
    <h3>Carbohydrate: {{carbohydrate}} gm</h3>
    <h3>Protein: {{protein}} gm</h3>
    <h3>Fat: {{fat}} gm</h3>
  </div>
</div>

{% endblock content %}
